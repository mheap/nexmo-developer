# Startups Landing Page Config

title: "Vonage for Startups"
meta_title: "Build faster, reach more customers and focus your time on what matters most"
container_classes:
  - startups-page

page:
  - row:
      - column:
          - type: text
            text:
              content: |
                <style>
                  .Nxd-header-notices {
                    padding: 0;
                  }
                  .Vlt-card--scrollable {
                    height: 164px;
                  }
                  .criteria-list {
                    list-style: inherit;
                    padding-left: 30px;
                  }
                  .Vlt-btn--larger {
                    font-size: 1.3em;
                    line-height: 2.6em;
                  }

                  .startups-page {
                      max-width: 100vw;
                      padding: 0;
                  }
                  .startups-page .Nxd-landing-row {
                      max-width: 1300px;
                      margin: 0 auto;
                  }
                  .startups-page > .Nxd-landing-row:nth-child(2) {
                      margin: 0;
                      max-width: 100vw;
                  }
                  .startups-page > .Nxd-landing-row:nth-child(2) .Vlt-col {
                      padding: 0;
                  }
                  .startups-page h2.Vlt-title--icon svg.Vlt-icon {
                    display: none;
                  }
                  .startups-page .fw {
                    background: linear-gradient(180deg, #000000, #000000 82.4%, #231F20 82.4%, #231F20);
                  }
                  .mb { display: none; }
                  .dt { display: block; }
                  @media screen and (min-width: 1301px) {
                    .sr-only {
                      position:absolute;
                      left:-10000px;
                      top:auto;
                      width:1px;
                      height:1px;
                      overflow:hidden;
                    }
                  }
                  @media screen and (max-width: 1300px) {
                    .mb { display: block; }
                    .dt { display: none; }
                    .startups-page .fw {
                      background: none
                    }
                  }

                </style>
  - row:
    - column:
      - type: html
        html:
          content: |
            <div class="fw" style="margin-bottom: 70px;">
              <div style="margin: 0 auto; max-width: 1300px;">
                <img class="dt" alt="Hero image" src="/images/startups/hero.svg" alt="">
                <img class="mb" alt="Hero image" src="/images/startups/hero-mobile.png " alt="">
                <div class="sr-only" style="background: #231F20; padding: 1em;">
                  <h1 style="color: white; font-size: 18px; letter-spacing: 0; line-height: 1.5em; margin-bottom: 1em;">Vonage for Startups</h1>
                  <h2 style="color: white;">Build faster, reach more customers and focus your time on what matters most.</h2>
                  <p style="color: white;">We want to support the global startup community to build better products by connecting them to the best Vonage resources, people, and Communications APIs.</p>
                </div>
              </div>
            </div>
  - row:
    - column:
      - type: html
        html:
          content: |
            <div class="Vlt-center">
              <a class="Vlt-btn Vlt-btn--primary Vlt-btn--large Vlt-btn--larger" href="https://airtable.com/shrTJTvlEU9sbeh9q">Apply now!</a>
            </div>
      - type: html
        html:
          content: <p style="font-size:15px;padding-left:100px;padding-right:100px;padding-bottom:50px;text-align:center;">The Vonage Startup Program is dedicated to startups that want to receive tailored support and up to €500 Vonage API credits.</p>
    - column:
      - type: html
        html:
          content: |
