                <div class="Vlt-tabs__panel" id="tab-14" role="tabpanel">
                  <div class="Vlt-grid">
                    <div class="Vlt-col Vlt-col--1of3 padding-left-0">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1599463202/Week.init_twitter_gt26mi.png" alt="Week.init()">
                    </div>
                    <div class="Vlt-col Vlt-col--2of3">
                      <div class="Vlt-grid">
                        <h4 class="Vlt-col mobile-center"><span class="Vlt-badge Vlt-badge--green Vlt-badge--transparent">new</span>  Week.init()</h4>
                        <p class="Vlt-col Vlt-right mobile-justify">14:00 London / 09:00 New York / 06:00 SF</p>
                      </div>
                      <p class="Vlt-col padding-left-0 mobile-justify">
                        In this inaugural episode, Paul and Abdul will join forces to kickstart the build of "The V-app" a messaging multi-platform application that lets uses chat via text, voice and video. The app will be built on top of the Conversation APIs using the Vonage Client SDKs.
                        <br><br>
                        Try the <a href="https://developer.nexmo.com/client-sdk/tutorials/in-app-messaging/introduction/swift" target="_blank"> iOS chat app tutorial </a> before hand and join the stream with your questions!
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Conversation API - iOS Client SDK
                      </h5>
                    </div>
                    <div class="padding-top-32">
                      <div class="Vlt-col padding-left-0">
                        <h4>About The Show</h4>
                        <p class="text-justify">
                          This series will promote the Conversation APIs within the Client SDKs and beyond. Episodes will cover a wide range of topics such as how to build native messaging or VOIP applications!
                        </p>
                      </div>
                      <div class="Vlt-grid padding-top-32">
                        <div class="Vlt-col Vlt-col--1of2">
                          <h4 class="inline-block">About Paul Ardeleanu</h4>
                          <a href="https://twitter.com/pardel" target="_blank">
                            <i class="icon icon-twitter"></i>
                          </a>
                          <a href="https://github.com/pardel" target="_blank">
                            <i class="icon icon-github"></i>
                          </a>
                          <h5>
                            Developer Advocate Manager
                          </h5>
                          <p class="text-justify">
                            Developer Relations advocate, software engineer and speaker specialised in data-driven solutions on Apple platforms with an emphasis on prototyping, best practices and balance with agility.
                            <br><br>
                            Paul started programming back in the days of Fortran, graduated with a PhD in Computational Physics from UCLan.

                            These days he enjoys Swift, Ruby and, the grandad, Objective-C.
                            <br><br>
                            He blogs at time, often tweets and like taking images and videos.
                          </p>
                          <a class="Vlt-purple" href="https://www.pardel.net/">
                            ParDel.community
                          </a>
                        </div>
                        <div class="Vlt-col Vlt-col--1of2">
                          <h4 class="inline-block">About Abdul Ajetunmobi</h4>
                          <a href="https://twitter.com/abdulajet" target="_blank">
                            <i class="icon icon-twitter"></i>
                          </a>
                          <a href="https://github.com/abdulajet" target="_blank">
                            <i class="icon icon-github"></i>
                          </a>
                          <h5>
                            iOS Developer Advocate
                          </h5>
                          <p class="text-justify">
                            Abdul is a Developer Advocate for Vonage. He has a background working in consumer products as an iOS Engineer. In his spare time, he enjoys biking, listening to music and mentoring those who are just beginning their journey in tech.
                          </p>
                          </br>
                          <a class="Vlt-purple" href="https://abdulajet.me/">
                            AbdulAjet.me
                          </a>
