                      <p class="Vlt-col padding-left-0 mobile-justify">
                        <h5>Tips for Voice API</h5>
                        Vonage Voice API is a world of possibilities. There are API endpoints, call objects you can create and send, basically everything you can think of - and sometimes that's too much choice. In this session we'll take some of your use cases and questions, and show how to put together applications, events and webhooks that let you abuild the applications you are dreaming of.
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        API - Code - Voice - Telephone - Fun
                      </h5>
                    </div>
                    <div class="Vlt-grid padding-top-32">
                      <div class="Vlt-col Vlt-col--1of2">
                        <h4>About The Show</h4>
