page:
  - row:
    - column:
      - type: html
        html:
          content: "<h1>SDKs and Tools</h1>"
  - row:
    - column:
      - type: html
        html:
          content: "<h2>Client SDKs</h2>"
  - row:
    - column:
      - type: html
        html:
          content: "<p>The <a href='https://developer.nexmo.com/client-sdk/overview'>Client SDKs</a> allows you to build in-app messaging and voice solutions. Android, iOS and JavaScript are supported.</p>"
  - row:
    - column:
      - type: client_sdk_card
        client_sdk_card:
          name:
            content: Android SDK
            color: blue-dark
          icon:
            name: Brand-icon-android-color
          text:
            content: Develop voice and message applications using the Client SDK for Android.
          documentation_url: https://developer.nexmo.com/client-sdk/sdk-documentation/android
    - column:
      - type: client_sdk_card
        client_sdk_card:
          name:
            content: iOS SDK
            color: blue-dark
          icon:
            name: Brand-icon-apple-color
          text:
            content: Develop voice and message applications using the Client SDK for iOS.
          documentation_url: https://developer.nexmo.com/client-sdk/sdk-documentation/ios
    - column:
      - type: client_sdk_card
        client_sdk_card:
          name:
            content: JavaScript SDK
            color: blue-dark
          icon:
            name: Brand-icon-javascript-color
          text:
            content: Develop voice and message applications using the Client SDK for JavaScript.
          documentation_url: https://developer.nexmo.com/client-sdk/sdk-documentation/javascript
  - row:
    - column:
      - type: html
        html:
          content: "<h2>Server SDKs</h2>"
  - row:
    - column:
      - type: html
        html:
          content: "<p>The Server SDKs allow you to quickly get up and running with the Vonage APIs in your language of choice.</p>"
  - row:
    - column:
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-ruby-sdk
          badge_url: //badge.fury.io/rb/vonage.svg
          github_repo_title: "Vonage REST API client for Ruby"
          language: "Ruby"
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-php-sdk
          badge_url: //badge.fury.io/ph/vonage%2Fclient.svg
          github_repo_title: "Vonage REST API client for PHP"
          language: "PHP"
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-python-sdk
          badge_url: //badge.fury.io/py/vonage.svg
          github_repo_title: "Vonage REST API client for Python"
          language: "Python"
    - column:
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-dotnet-sdk
          badge_url: //badge.fury.io/nu/vonage.svg
          github_repo_title: "Vonage REST API client for .NET"
          language: "C#"
      - type: github_repo
        github_repo:
          repo_url: https://github.com/vonage/vonage-node-sdk
          badge_url: //badge.fury.io/js/%40vonage%2Fserver-sdk.svg
          github_repo_title: "Vonage REST API client for Node.js"
          language: "JavaScript"
      - type: github_repo
        github_repo:
          repo_url: https://github.com/Vonage/vonage-java-sdk
          badge_url: //badge.fury.io/gh/vonage%2Fvonage-java-sdk.svg
          github_repo_title: "Vonage REST API client for Java"
          language: "Java"
  - row:
    - column:
      - type: line_divider
  - row:
    - column:
      - type: html
        html:
          content: "<h2>Nexmo CLI</h2>"
  - row:
    - column:
      - type: html
        html:
          content: "<p>You use the Nexmo Command Line Interface (CLI) to manage your Vonage account and use Vonage API products from the command line.</p>"
  - row:
    - column:
      - type: github_repo
        github_repo:
          repo_url: https://github.com/Nexmo/nexmo-cli
          badge_url: //badge.fury.io/js/nexmo-cli.svg
          github_repo_title: Nexmo CLI (Command Line Interface)
          language: "JavaScript"
    - column:
        - type: html
          html:
            content: "<span></span>"
    - column:
        - type: html
          html:
            content: "<span></span>"
