              <br><br><br><br>
              <h2 class="Vlt-black"><b>Hacktoberfest 2020</b></h2>
              <h5 class="text-blue">
                Hacktoberfest — brought to you by DigitalOcean in partnership with Dev & Intel — is a month-long celebration of open source software. Maintainers are invited to guide would-be contributors towards issues that will help move the project forward, and contributors get the opportunity to give back to both projects they like and others they've just discovered. No contribution is too small — bug fixes and documentation updates are valid ways of participating.
              </h5>
              <br>
              <h5 class="text-blue">
                First, sign up on the
                <a href="https://hacktoberfest.digitalocean.com" target="_blank" class="text-pink">Hacktoberfest site</a>. To qualify for the official limited edition Hacktoberfest shirt, you must register and make four pull requests between October 1-31. Pull requests can be to any public repo on GitHub, not just the ones with issues labeled Hacktoberfest. If a maintainer reports your pull request as spam or spammy behavior, or not in line with the project’s code of conduct, you will be ineligible to participate.
              </h5>
              <br>
              <h5 class="text-blue">
                Vonage is thrilled to be a Hacktoberfest 2020 partner. We’re no strangers to Open Source, with our libraries, code snippets and demos all on GitHub. We’re looking forward to supporting participants, sharing our knowledge and chatting about how important and awesome open source contributions can be!
              </h5>
              <br><br><br>


              <h2 class="Vlt-black"><b>How you can contribute</b></h2>
              <h5 class="text-blue">
                We invite everyone to participate and contribute to the Vonage projects, regardless of their background and experience. The Vonage projects are on
                <a href="https://github.com/Vonage" target="_blank" class="text-pink">GitHub</a>
                 and you are welcome to contribute to any repository.
              </h5>
              <br>
              <h4 class="Vlt-black"><b>Details on suggested repositories for contributions are coming soon!</b></h4>

